<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/winter-quest/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Новогодний корпоративный квест для корпоративных мероприятий" />
    <meta name="theme-color" content="#4A6CFD" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <title>Winter Quest - Новогодний корпоративный квест</title>
    
    <style>
      /* Базовые стили для загрузки */
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #0A0F2C;
        color: #E8EAF6;
        overflow-x: hidden;
      }
      
      /* Загрузочный экран */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0A0F2C 0%, #141A3C 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .snowflake {
        position: absolute;
        color: #FBBF24;
        opacity: 0.7;
        animation: snowFall 10s linear infinite;
      }
      
      @keyframes snowFall {
        0% {
          transform: translateY(-100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        90% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(100vh) translateX(100px);
          opacity: 0;
        }
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid #3B456D;
        border-top: 3px solid #4A6CFD;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-family: 'Manrope', sans-serif;
        font-size: 24px;
        font-weight: 600;
        color: #FBBF24;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-size: 16px;
        color: #A0A8C0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Загрузочный экран -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Winter Quest</div>
      <div class="loading-subtitle">Загружаем новогоднее настроение...</div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Убираем загрузочный экран после загрузки
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => loadingScreen.remove(), 500);
          }
        }, 1000);
      });
      
      // Создаем снежинки для загрузочного экрана
      function createSnowflakes() {
        const snowflakeContainer = document.getElementById('loading-screen');
        if (!snowflakeContainer) return;
        
        const snowflakeChars = ['❄', '❅', '❆', '✻', '✼', '❈'];
        
        for (let i = 0; i < 15; i++) {
          const snowflake = document.createElement('div');
          snowflake.className = 'snowflake';
          snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
          snowflake.style.left = Math.random() * 100 + '%';
          snowflake.style.animationDelay = Math.random() * 10 + 's';
          snowflake.style.animationDuration = (Math.random() * 5 + 8) + 's';
          snowflake.style.fontSize = (Math.random() * 10 + 15) + 'px';
          
          snowflakeContainer.appendChild(snowflake);
        }
      }
      
      createSnowflakes();
    </script>
  </body>
</html>
